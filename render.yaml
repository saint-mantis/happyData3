services:
  - type: web
    name: happydata-django
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn happydata.wsgi:application"
    envVars:
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: DEBUG
        value: "False"
    autoDeploy: true
    plan: free
    buildFilter:
      paths:
        ```yaml
        services:
          - type: web
            name: happydata-django
            env: docker
            image: Dockerfile
            envVars:
              - key: DJANGO_SECRET_KEY
                sync: false
              - key: DATABASE_URL
                sync: false
              - key: DEBUG
                value: "False"
            autoDeploy: true
            plan: free
            buildFilter:
              paths:
                - "**/*"

